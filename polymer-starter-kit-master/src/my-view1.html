<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/iron-form/iron-form.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-view1">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
    </style>
    <div class="card">
      <div class="circle">1</div>
      <h1>Login Form</h1>
      <iron-form id="form1">
         <form>
           <paper-input label="Email" type="email" name="email" error-message="Invalid Email" required></paper-input>
           <paper-input label="Password" type="password" name="password" minlength=8 error-message="Password must be at least 8 chars" required></paper-input>
           <paper-input label="Password Confirmation" type="password" name="passwordconfirmation" minlength=8 error-message="Password must be at least 8 chars" required></paper-input>
           <button onclick="submitForm()">Send</button>
         </form>
       </iron-form>
   </div>
  </template>

  <script>
    class MyView1 extends Polymer.Element {
      static get is() { return 'my-view1'; }
    }
    function submitForm() {
      console.log(document.querySelector('div'));
    }

    window.customElements.define(MyView1.is, MyView1);
  </script>
</dom-module>
